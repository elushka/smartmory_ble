
<ion-header>

  <ion-navbar>
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="padding">

<ion-content padding>
  To get started, select one of the available laptops.
  <br>
  <button [navPush]="authenticatePage">Go To Authenticate</button>
  <br>
    <ion-item>
        <ion-label>Action</ion-label>
        <ion-select [(ngModel)]="Action" name="selectAction">
            <ion-option value="borrow">Borrow</ion-option>
            <ion-option value="return">Return</ion-option>
        </ion-select>
    </ion-item>
  To return a laptop, tap on an "Empty Compartment".
  <ion-list no-lines>
      <ion-item *ngFor="let laptop of compartments; let i = index">
      <button ion-button default item-center (click)="ShelfUnlock('middle'); actLock(i+2);">{{laptop}}</button>
      </ion-item>
  </ion-list>
</ion-content>
